<button class="btn btn-primary" (click)="triggerModal(modalData)">
  Add a New Product
</button>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add a New Product</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="content">
      <div class="col-md-12">
        <div class="card-body">
          <form [formGroup]="productAddForm">
            <div class="mb-3">
              <label for="productName">Product Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="productName"
                  formControlName="productName"
                  class="form-control"
                  placeholder="Product Name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="categoryId">Category</label>
              <div class="form-group">
                <input
                  type="number"
                  id="categoryId"
                  formControlName="categoryId"
                  class="form-control"
                  placeholder="Category"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="stock">Stock</label>
              <div class="form-group">
                <input
                  type="number"
                  id="stock"
                  formControlName="stock"
                  class="form-control"
                  placeholder="Stock"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="price">Price</label>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                  placeholder="Price"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
