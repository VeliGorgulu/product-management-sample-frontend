<button class="btn btn-danger" (click)="triggerModal(modalData)">Delete</button>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Product</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Id</strong></td>
            <td>{{ productOld.id }}</td>
          </tr>
          <tr>
            <td><strong>Category Id</strong></td>
            <td>{{ productOld.categoryId }}</td>
          </tr>
          <tr>
            <td><strong>Product Name</strong></td>
            <td>{{ productOld.productName | uppercase }}</td>
          </tr>
          <tr>
            <td><strong>Price</strong></td>
            <td>{{ productOld.price }}</td>
          </tr>

          <tr>
            <td><strong>Stock</strong></td>
            <td>{{ productOld.stock }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-fill btn-primary" (click)="deleteProduct()">
      Delete
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
